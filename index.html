<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=devica-width, initial-scale=1.0" />
      <tittle>kartu dengan modal</tittle>
      <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="card">
            <h2>kartu saya</h2>
            <p>ini adalah kartu dengan modal.</p>
            <button id="showModalBtn">Tampilkan Modal</button>
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeModalBtn">&times;</span>
                <h2>Modal Saya</h2>
                <p>Ini adalah konten dari modal.</p>
            </div>
        </div>

        <script src="scipt.js"></script>
        </body>
        </html>
